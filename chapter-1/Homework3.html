<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male"></label>Άνδρας
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Γυναίκα</label>
        </div>
        <div>
            <input type="checkbox" value="bike" id="bike">
            <label for="bike">Ποδήλατο</label>
            <input type="checkbox" id="motorcycle" value="motorcycle">
            <label for="motorcycle">Μοτοσυκλέτα</label>
            <input type="checkbox" id="car" value="car">
            <label for="car">Αυτοκίνητο</label>
        </div>
        <div>
            <label for="">Υπηκοοτητά</label>
            <select name="" id="nationality">
                <option value="" selected disabled hidden>Επιλέξτε Υπηκοοτητά</option>
                <option value="greek">Ελληνική</option>
                <option value="spanish">Ισπανική</option>
                <option value="english">Αγγλικη</option>
            </select>
        </div>
        <div>
            <label for="firstname">Όνομα:</label>
            <input type="text" id="firstname" placeholder="Εισάγετε το ονομά" required maxlength="10" minlength="10">
        </div>
        <div>
            <label for="lastaname">Επίθετο:</label>
            <input type="text" id="lastaname" placeholder="Εισάγετε το επιθετό" required maxlength="10" minlength="10">
        </div>
        <div>
            <label for="workexperience">Χρόνια προυπηρεσίας</label>
            <input type="number" id="workexperience">
        </div>
        <div>
            <label for="birthday">Χρονολογία γέννησης</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <label for="emal">Email</label>
            <input type="text" id="email">
        </div>
        <input type="submit" value="Υποβολή">
        <input type="reset" value="Ανανέωση">
        </div>





    </form>

</body>

</html>
