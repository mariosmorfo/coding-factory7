<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Άνδρας</label>
            <input type="radio" id="female" value="famale" name="gender" checked>
            <label for="female">Γυναίκα</label>
        </div>
        <div>
            <input type="checkbox" value="bike" id="bicycle">
            <label for="bicycle">Ποδήλατο</label>
            <input type="checkbox" value="motorcycle" id="motorcycle" checked>
            <label for="motorcycle">Μοτοσυκλέτα</label>
            <input type="checkbox" id="car" value="car">
            <label for="car">Αυτοκίνητο</label>
        </div>
        <div>
            <label for="nationality">Υπηκοοτητά</label>
            <select name="" id="nationality">
                <option value="" disabled selected hidden>Επιλέξτε Υπηκοότητα</option>
                <option value="grek">Ελλάδα</option>
                <option value="english">Αγγλία</option>
                <option value="spanish">Ισπανία</option>
            </select>
        </div>
        <fieldset>
            <div>
                <legend>Προσωπικά Στοιχεία</legend>
                <!-- ΙΔΙΟ ΟΝΟΜΑ ID KAI LABEL FOR -->
                <label for="firstname">Όνομα:</label>
                <input type="text" id="firstname" placeholder="Εισάγετε όνομα" required minlength="5" maxlength="10">
                <div>
                    <label for="lastaname">Επίθετο:</label>
                    <input type="text" id="lastaname" placeholder="Εισάγετε επίθετο">
                </div>
            </div>
            <div>
                <label for="work Experince">Χρόνια προυπηρεσίας</label>
                <input type="number" id="work experince" min="3" max="10">
            </div>
           </fieldset>
        <div>
            <label for="birthday">Χρονολογία γέννησης</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <input type="submit" value="Υποβολή">
            <input type="reset" value="Επαναφορά">
        </div>

    </form>
</body>

</html>
