<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Ένας απλός πίνακας</h1>
    <table>
        <tr>
            <td>Μάθημα</td>
            <td>Καθηγητής</td>
            <td>Μέρα</td>
        </tr>
        <tr>
            <td>JAVA</td>
            <td>Θανάσης</td>
            <td>Δευτέρα</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>Καπέτης</td>
            <td>Τετάρτη</td>
        </tr>
    </table>

    <h1>Thread, Body, Footer</h1>
    <table>
        <caption>Ωρολόγιο Πρόγραμμα</caption>
        <thead>
            <tr>
                <th>Μάθημα</th>
                <th>Καθηγητής</th>
                <th>Μέρα</th>
            </tr>
        </thead>
        <tbody>
            <td>JAVA</td>
            <td>Θανάσης</td>
            <td>Δευτέρα</td>
            <tr>
                <td>SQL</td>
                <td>Καπέτης</td>
                <td>Τετάρτη</td>

            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td>colum1</td>
                <td>colum2</td>
                <td>colum3</td>
            </tr>
        </tfoot> -->
        <tfoot>
            <tr>
                <th colspan="3">Coding Factory</th>
            </tr>
        </tfoot>
        <table>

            <head>
                <td>Μάθημα</td>
                <td>Καθηγητής</td>
                <td>Μέρα</td>
            </head>
            <tbody>
                <tr>
                    <td>JAVA</td>
                    <td>Θανάσης</td>
                    <td>Δευτέρα</td>
                </tr>
                <tr>
                    <td>SQL</td>
                    <td>Καπέτης</td>
                    <td rowspan="2">Τετάρτη</td>

                </tr>
                <tr>
                    <td>WEB</td>
                    <td>Μαρκος Παναγιωτης</td>
                </tr>

            </tbody>
        </table>
        <!-- table>tr*3 -->
    </table>
</body>

</html>
